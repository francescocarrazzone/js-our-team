<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="color-fucsia"><b>Meet Our Team</b></h1>
        <p class="my-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti nulla quasi similique ipsa
            possimus iste
            totam dolorum eos, natus ad molestiae.</p>
        <!-- Contenitore delle cards JS -->
        <section class="team-container"></section>
        <!-- Form -->
        <section class="form-container mt-5">
            <h2 class="mb-3">Add Team Member</h2>
            <form id="member-form">
                <div>
                    <input type="text" id="name" placeholder="Nome completo" required>
                </div>
                <div>
                    <input type="text" id="role" placeholder="Ruolo" required>
                </div>
                <div>
                    <input type="text" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="text" id="image" placeholder="Url dell'immagine" required>
                </div>
                <button type="submit" class="mt-3">Aggiungi membro</button>
            </form>
        </section>
        <!-- JS -->
        <script src="script.js"></script>
    </div>
</body>

</html>
